apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: functions-controller
rules:
- apiGroups:
  - function.knative.dev
  resources:
  - "*"
  verbs:
  - get
  - list
  - watch
  - update
- apiGroups:
  - apps
  resources:
  - deployments
  verbs:
  - get
  - update
  - create
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - create
  - get
  - update
